<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SuperheroUi</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="components/superhero.css" rel="stylesheet">

  <style>
    .chartContainer {
      width: 600px;
      height: 600px;
      position: relative;
    }
    .chartContainer100 {
      width: 150px;
      height: 150px;
      position: relative;
    }
  </style>
</head>
<body>
  <superhero-ui-app>Loading...</superhero-ui-app>
    {{#each scripts.polyfills}}<script src="{{.}}"></script>{{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>
</body>
</html>
